<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step02_canvas.html</title>
	<style>
		canvas{
			border: 1px solid red;
		}
	</style>
</head>
<body>
<canvas id="myCanvas" width="500" height="500"></canvas>
<script>
	//canvas 요소의 참조값 얻어오기
	var canvas=document.querySelector("#myCanvas");
	//canvas 에 렌더딩 할수 있는 객체의 참조값 얻어오기
	var context=canvas.getContext("2d");

	//선의 색상 지정
	context.strokeStyle="#0000ff";
	//선의 굵기 지정
	context.lineWidth="10";
	//선의 끝을 둥글게
	context.lineCap="round";
	//선의 교차점을 둥글게
	context.lineJoin="round";

	context.beginPath();//경로 시작
	context.moveTo(100, 100); //시작점 지정
	context.lineTo(250, 250); //이을점 지정
	context.lineTo(500, 0); // 이을점 지점2
	context.stroke(); //그리기 
	
	// 체우는 색 지정
	context.fillStyle="#111";
	// 색이 체워진 사각형 그리기
	// .fillRect(x, y, width, height)
	context.fillRect(300, 300, 100, 100);

	// stroke 색상 바꾸기
	context.strokeStyle="#fff00";
	// 외곽선만 있는 사각형 그리기 
	context.strokeRect(200, 300, 100, 100);
</script>	
</body>
</html>
