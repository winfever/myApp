<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step02_canvas2.html</title>
	<style>
		canvas{
			border: 1px solid red;
		}
	</style>
</head>
<body>
<canvas id="myCanvas" width="500" height="500"></canvas>
<script src="js/jquery-3.3.1.js"></script>
<script>

	//canvas 요소의 참조값 얻어오기
	var canvas=document.querySelector("#myCanvas");
	//canvas 에 렌더딩 할수 있는 객체의 참조값 얻어오기
	var context=canvas.getContext("2d");

	// 이미지 로딩하기
	var rabbitImg=new Image();
	rabbitImg.src="images/rabbit_1.png";

	// 이미지가 로딩완료 되었을때 실행할 함수 등록
	rabbitImg.onload=function(){
		// 이미지를 캔바스에 그리기
		// .drawImage(이미지 , x, y, width, height)
		context.drawImage(rabbitImg, 250, 250, 100, 100);	
	};
	// canvas 에 mousemove 이벤트가 일어 났을때 실행할 함수 등록
	$("#myCanvas").on("mousemove", function(e){
		// canvas 의 특징 4각형 영역을 삭제한다.
		context.clearRect(0, 0, 250, 250);

		// 마우스 이벤트가 일어난 곳의 좌표
		var eventX=e.offsetX;
		var eventY=e.offsetY;
		// 이벤트가 일어난 곳에 토끼 이미지 그리기
		context.drawImage(rabbitImg, eventX-50, eventY-50, 100, 100);
	});
</script>	
</body>
</html>
